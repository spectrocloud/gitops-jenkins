apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-team2
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: team2
  source:
    path: components/jenkins
    repoURL: 'https://github.com/spectrocloud/gitops-jenkins.git'
    targetRevision: HEAD
    helm:
      valueFiles: ['values-jenkins.yaml']
  project: default
  syncPolicy:
    automated:
      prune: true
      #selfHeal: false
    syncOptions:
    - CreateNamespace=true
